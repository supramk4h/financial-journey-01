    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
        -webkit-tap-highlight-color: transparent;
      }
      body { 
        font-family: 'Inter', sans-serif; 
        background-image: url('https://images.unsplash.com/photo-1635776062360-af423602aff3?q=80&w=1032&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      
      /* Hardware acceleration for smoother animations */
      * {
        backface-visibility: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.5); }

      /* Utility to hide scrollbar but allow scrolling */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Smooth Animations */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes zoomIn { from { transform: scale(0.98); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes slideLeft { from { transform: translateX(10px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

      .animate-in { animation-duration: 0.4s; animation-fill-mode: both; animation-timing-function: cubic-bezier(0.2, 0.8, 0.2, 1); will-change: transform, opacity; }
      .fade-in { animation-name: fadeIn; }
      .zoom-in-95 { animation-name: zoomIn; }
      .slide-in-from-bottom-8 { animation-name: slideUp; }
      .slide-in-from-right-4 { animation-name: slideLeft; }
      
      /* Enhance default transitions */
      button, a, input, select {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
